{% extends 'book/library.html' %} {% block content %}


<h1 class="display-3">Ajouter un livre à ma bibliothèque </h1>
<form method='POST' enctype="multipart/form-data">{% csrf_token %}
    <table class='w-50 table table-light'>
        {% for field in upload_form %}
        <tr>
            <th>{{field.label}}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-lg btnwarning" style="background-color:#ff8324">Submit</button>
</form>
{% endblock %}
